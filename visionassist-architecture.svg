  <path d="M870 820 L880 820 L880 480 L800 480" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="3,2" />
  <path d="M870 820 L880 820 L880 670 L800 670" stroke="#333" stroke-width="1" fill="none" stroke-dasharray="3,2" />

