  <text x="610" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4A148C">Win/macOS/Linux</text>
  
  <rect x="680" y="495" width="150" height="60" rx="5" fill="#E1BEE7" stroke="#6A1B9A" stroke-width="1" />
