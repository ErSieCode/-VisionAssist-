  <text x="755" y="540" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#4A148C">Smart Home Devices</text>
  
  <!-- Basisinfrastruktur -->
  <rect x="50" y="590" width="380" height="90" rx="10" fill="#E0F7FA" stroke="#006064" stroke-width="2" />
