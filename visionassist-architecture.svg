  <!-- Verbindungslinien -->
  <!-- 1 zu 2 -->
  <path d="M450 220 L450 240" stroke="#333" stroke-width="3" fill="none" />
  <polygon points="440,230 450,240 460,230" fill="#333" />
  
  <!-- 2 zu 3 -->
  <path d="M450 360 L450 380" stroke="#333" stroke-width="3" fill="none" />
  <polygon points="440,370 450,380 460,370" fill="#333" />
  
  <!-- 3 zu 4 -->
